menu=Boot normally:rndseed /etc/entropy-file;boot hd0a:netbsd
menu=Boot single user:rndseed /etc/entropy-file;boot hd0a:netbsd -s
menu=Disable ACPI:rndseed /etc/entropy-file;boot hd0a:netbsd -2
menu=Disable ACPI and SMP:rndseed /etc/entropy-file;boot hd0a:netbsd -12
menu=Drop to boot prompt:prompt
default=1
timeout=5
clear=1
